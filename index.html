<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Precios</title>
  <!-- Fuentes de Google -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    /* (Tus estilos se mantienen iguales) */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #3a3a3a;
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    /* Estilos para pantalla de acceso */
    #login-panel {
      text-align: center;
      padding: 50px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      max-width: 500px;
      margin: 0 auto;
    }
    #login-panel h2 {
      color: #4a4a4a;
      margin-bottom: 20px;
    }
    #access-code {
      padding: 14px;
      width: 280px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }
    #access-code:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
      background-color: white;
    }
    #login-button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
    }
    #login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(102, 126, 234, 0.25);
    }
    #login-button:active {
      transform: translateY(0);
    }
    #error-message {
      color: #e53935;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(229, 57, 53, 0.1);
      display: none;
      font-weight: 500;
    }
    /* Estilos para panel de precios */
    #price-panel {
      display: none;
    }
    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .app-title {
      font-size: 1.5rem;
      color: #4a4a4a;
      margin: 0;
    }
    #logout-button {
      padding: 8px 16px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    #logout-button:hover {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4 70%);
      transform: translateY(-2px);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(to right, #f9f9f9, #f5f5f5);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 200px;
    }
    .filter-group label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a4a4a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-group label i {
      color: #667eea;
    }
    .filter-group input, .filter-group select {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      background-color: white;
      transition: all 0.3s ease;
    }
    .filter-group input:focus, .filter-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
    }
    table th, table td {
      padding: 16px;
      text-align: left;
    }
    table th {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    table tr {
      background-color: white;
      transition: all 0.3s ease;
    }
    table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    table tr:hover {
      background-color: #f1f4ff;
    }
    table td {
      border-bottom: 1px solid #e9ecef;
    }
    table td:last-child {
      font-weight: 600;
      color: #333;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      display: none;
      font-weight: 500;
    }
    .loading i {
      animation: spin 1s linear infinite;
      font-size: 24px;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .no-results {
      text-align: center;
      padding: 40px;
      color: #757575;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #757575;
      font-size: 14px;
    }
    /* Badge para precio */
    .price-badge {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 500;
      display: inline-block;
    }
    /* Estilos para versión de impresión */
    @media print {
      body {
        padding: 0;
        background: white;
      }
      .container {
        box-shadow: none;
        max-width: 100%;
        padding: 10px;
        margin: 0;
      }
      .filters, .header-actions, .footer {
        display: none;
      }
      table {
        width: 100%;
      }
      table th {
        background: #f1f1f1 !important;
        color: black;
      }
      h1::after {
        display: none;
      }
      .price-badge {
        background: none !important;
        color: black !important;
        padding: 0;
      }
    }
    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px 15px;
      }
      .filters {
        flex-direction: column;
        padding: 15px;
      }
      .filter-group {
        width: 100%;
      }
      table th, table td {
        padding: 12px 8px;
        font-size: 14px;
      }
      .header-actions {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      #logout-button {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Precios</h1>

    <!-- Panel de Inicio de Sesión -->
    <div id="login-panel">
      <h2><i class="fas fa-lock"></i> Acceso a la Lista de Precios</h2>
      <p>Ingrese el código de acceso para visualizar la lista de precios actualizada.</p>
      <input type="password" id="access-code" placeholder="Código de acceso">
      <button id="login-button"><i class="fas fa-sign-in-alt"></i> Acceder</button>
      <p id="error-message"><i class="fas fa-exclamation-circle"></i> Código incorrecto. Por favor, inténtelo de nuevo.</p>
    </div>

    <!-- Panel de Precios -->
    <div id="price-panel">
      <div class="header-actions">
        <h2 class="app-title">Catálogo de Precios</h2>
        <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label for="busqueda"><i class="fas fa-search"></i> Buscar Artículo:</label>
          <input type="text" id="busqueda" placeholder="Nombre del artículo...">
        </div>
        <div class="filter-group">
          <label for="filtro-envase"><i class="fas fa-box"></i> Filtrar por Envase:</label>
          <select id="filtro-envase">
            <option value="">Todos los envases</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filtro-tipo"><i class="fas fa-tags"></i> Filtrar por Tipo:</label>
          <select id="filtro-tipo">
            <option value="">Todos los tipos</option>
          </select>
        </div>
      </div>

      <div class="loading" id="loading-message">
        <i class="fas fa-spinner"></i> Cargando datos...
      </div>

      <div class="table-container">
        <table id="price-table">
          <thead>
            <tr>
              <th>Artículo</th>
              <th>Envase</th>
              <th>Tipo</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="price-list">
            <!-- Aquí se insertarán los precios desde la hoja de Google -->
          </tbody>
        </table>
      </div>

      <div class="footer">
        <p>Última actualización: <span id="last-update">Cargando...</span></p>
      </div>
    </div>
  </div>

  <!-- Incluimos PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // Configuración - Modifique estas variables según sus necesidades
    const CODIGO_ACCESO = 'MAYORISTA'; // O el código que prefieras
    const SHEET_ID = '1xRnyR9bedXbuXxdAL2tAldq2EK1Nxescvq4PukaE1Jc'; // ID de la hoja de Google Spreadsheet
    // Nota: Asegúrate de que la hoja esté publicada y se pueda acceder como CSV.

    // Referencias a elementos DOM
    const loginPanel = document.getElementById('login-panel');
    const pricePanel = document.getElementById('price-panel');
    const accessCodeInput = document.getElementById('access-code');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const logoutButton = document.getElementById('logout-button');
    const loadingMessage = document.getElementById('loading-message');
    const priceList = document.getElementById('price-list');
    const searchInput = document.getElementById('busqueda');
    const envaseFilter = document.getElementById('filtro-envase');
    const tipoFilter = document.getElementById('filtro-tipo');
    const lastUpdateSpan = document.getElementById('last-update');

    // Array para almacenar todos los datos
    let allPrices = [];

    // Verificar si hay una sesión activa al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        showPricePanel();
        initializeData();
      }
    });

    // Manejar el inicio de sesión
    loginButton.addEventListener('click', () => {
      const enteredCode = accessCodeInput.value.trim();
      if (enteredCode === CODIGO_ACCESO) {
        sessionStorage.setItem('isLoggedIn', 'true');
        showPricePanel();
        initializeData();
      } else {
        errorMessage.style.display = 'block';
        accessCodeInput.focus();
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });

    // Permitir inicio de sesión presionando Enter
    accessCodeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginButton.click();
      }
    });

    // Manejar el cierre de sesión
    logoutButton.addEventListener('click', () => {
      sessionStorage.removeItem('isLoggedIn');
      loginPanel.style.display = 'block';
      pricePanel.style.display = 'none';
      accessCodeInput.value = '';
    });

    // Inicializar y cargar datos usando PapaParse y CSV
    function initializeData() {
      loadingMessage.style.display = 'block';
      // URL para exportar la hoja como CSV (se asume que usas el primer sheet: gid=0)
      const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          showInfo(results.data);
        },
        error: function(err) {
          showError(err);
        }
      });
    }

    // Manejar errores de carga
    function showError(error) {
      loadingMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error al cargar los datos: ${error}`;
      loadingMessage.style.display = 'block';
      loadingMessage.style.color = '#e53935';
      console.error('Error cargando datos:', error);
    }

    // Procesar datos recibidos del CSV
    function showInfo(data) {
      loadingMessage.style.display = 'none';
      allPrices = data;

      // Actualizar fecha de último acceso
      const now = new Date();
      lastUpdateSpan.textContent = now.toLocaleString();

      // Llenar los selectores de filtros
      populateFilterOptions();

      // Mostrar datos iniciales
      renderPriceList(allPrices);

      // Configurar eventos para filtros
      setupFilterEvents();
    }

    // Mostrar el panel de precios
    function showPricePanel() {
      loginPanel.style.display = 'none';
      pricePanel.style.display = 'block';
    }

    // Llenar opciones de filtros
    function populateFilterOptions() {
      const envases = new Set();
      const tipos = new Set();

      allPrices.forEach(item => {
        if (item.Envase) envases.add(item.Envase);
        if (item.Tipo) tipos.add(item.Tipo);
      });

      // Llenar filtro de Envases
      envases.forEach(envase => {
        const option = document.createElement('option');
        option.value = envase;
        option.textContent = envase;
        envaseFilter.appendChild(option);
      });

      // Llenar filtro de Tipos
      tipos.forEach(tipo => {
        const option = document.createElement('option');
        option.value = tipo;
        option.textContent = tipo;
        tipoFilter.appendChild(option);
      });
    }

    // Configurar eventos para los filtros
    function setupFilterEvents() {
      searchInput.addEventListener('input', filterPrices);
      envaseFilter.addEventListener('change', filterPrices);
      tipoFilter.addEventListener('change', filterPrices);
    }

    // Filtrar precios según criterios seleccionados
    function filterPrices() {
      const searchTerm = searchInput.value.toLowerCase();
      const envaseSelected = envaseFilter.value;
      const tipoSelected = tipoFilter.value;

      const filteredPrices = allPrices.filter(item => {
        const matchesSearch = item.articulo?.toLowerCase().includes(searchTerm);
        const matchesEnvase = envaseSelected === '' || item.Envase === envaseSelected;
        const matchesTipo = tipoSelected === '' || item.Tipo === tipoSelected;

        return matchesSearch && matchesEnvase && matchesTipo;
      });

      renderPriceList(filteredPrices);
    }

    // Renderizar la lista de precios
    function renderPriceList(items) {
      priceList.innerHTML = '';

      if (items.length === 0) {
        priceList.innerHTML = '<tr><td colspan="4" class="no-results"><i class="fas fa-search"></i> No se encontraron resultados para los filtros seleccionados</td></tr>';
        return;
      }

      items.forEach(item => {
        const row = document.createElement('tr');

        // Crear celdas con los datos
        const articuloCell = document.createElement('td');
        articuloCell.textContent = item.articulo || '';

        const envaseCell = document.createElement('td');
        envaseCell.textContent = item.Envase || '';

        const tipoCell = document.createElement('td');
        tipoCell.textContent = item.Tipo || '';

        const precioCell = document.createElement('td');
        // Formatear el precio como moneda si es un número
        const precio = parseFloat(item.Precio);
        if (!isNaN(precio)) {
          const priceBadge = document.createElement('span');
          priceBadge.className = 'price-badge';
          priceBadge.textContent = `$${precio.toFixed(2)}`;
          precioCell.appendChild(priceBadge);
        } else {
          precioCell.textContent = item.Precio || '';
        }

        // Añadir celdas a la fila
        row.appendChild(articuloCell);
        row.appendChild(envaseCell);
        row.appendChild(tipoCell);
        row.appendChild(precioCell);

        // Añadir fila a la tabla
        priceList.appendChild(row);
      });
    }
  </script>
</body>
</html>
